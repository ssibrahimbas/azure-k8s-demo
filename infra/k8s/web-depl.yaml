apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ssibrahimbas/azure-k8s/web:latest
          ports:
            - containerPort: 3000
